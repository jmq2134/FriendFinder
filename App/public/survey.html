<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- BOOTSTRAP -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Friend Finder</h1>
        <hr>
      <h3>The greatest resource to find friends who code!</h3>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Complete the Friend Survey</strong></h3>
          </div>
          <div class="panel-body">

          <div>
          <h3> <i> Score each question between 1 (disagree) and 5 (agree). </i></h3>
          </div>

<form role="form">
          <div class="form-group">
                <label for="question1"><h3>Question 1:</h3><h4>Your mind is always buzzing with unexplored ideas and plans.</h4></label>
                <select class="form-control" id="question1" style="width: 200px">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3 (Neutral)</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
                </select>
              <hr>
                <label for="question2"><h3>Question 2:</h3><h4>Generally speaking, you rely more on your experience than your imagination.</h4></label>
                <select class="form-control" id="question2" style="width: 200px">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3 (Neutral)</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
                </select>
              <hr>
                <label for="question3"><h3>Question 3:</h3><h4>You find it easy to stay relaxed and focused even when there is some pressure.</h4></label>
                <select class="form-control" id="question3" style="width: 200px">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3 (Neutral)</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
                </select>
            <hr>
              <label for="question4"><h3>Question 4:</h3><h4>You rarely do something just out of sheer curiosity.</h4></label>
                  <select class="form-control" id="question4" style="width: 200px">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
                  </select>
            <hr>
              <label for="question5"><h3>Question 5:</h3><h4>People can rarely upset you.</h4></label>
                  <select class="form-control" id="question5" style="width: 200px">
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3 (Neutral)</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
                  </select>
            <hr>
            <label for="question6"><h3>Question 6:</h3><h4>It is often difficult for you to relate to other people's feelings.</h4></label>
                <select class="form-control" id="question6" style="width: 200px">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3 (Neutral)</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
                </select>
            <hr>
            <label for="question7"><h3>Question 7:</h3><h4>In a discussion, truth should be more important than people's sensitivities.</h4></label>
                <select class="form-control" id="question7" style="width: 200px">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3 (Neutral)</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
                </select>
            <hr>
            <label for="question8"><h3>Question 8:</h3><h4>You rarely get carried away by fantasies and ideas.</h4></label>
                <select class="form-control" id="question8" style="width: 200px">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3 (Neutral)</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
                </select>
            <hr>
            <label for="question9"><h3>Question 9:</h3><h4>You think that everyone's views should be respected regardless of whether they are supported by facts or not.</h4></label>
                <select class="form-control" id="question9" style="width: 200px">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3 (Neutral)</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
                </select>
            <hr>
            <label for="question10"><h3>Question 10:</h3><h4>You feel more energetic after spending time with a group of people.</h4></label>
                <select class="form-control" id="question10" style="width: 200px">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3 (Neutral)</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
                </select>
          </div>
      </form>


            <hr>

            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newCharacter = {
        name: $("#name").val().trim(),
        role: $("#role").val().trim(),
        age: $("#age").val().trim(),
        forcePoints: $("#force-points").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/new", newCharacter)
      .done(function(data) {
        console.log(data);
        alert("Adding character...");
      });
    });
  </script>

</body>
</html>
