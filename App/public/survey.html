<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Friend Finder</h1>
            <hr>
            <h3>The greatest resource to find friends who code!</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Complete the Friend Survey</strong></h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <h3> <i> Score each question between 1 (disagree) and 5 (agree). </i></h3>
                        </div>
                        <form role="form">
                            <div class="form-group">
                                <label for="userName">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="question1">
                                    <h3>Question 1:</h3>
                                    <h4>You love to spend time outdoors in nature.</h4></label>
                                <select class="form-control" id="question1" style="width: 200px">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3 (Neutral)</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                                <hr>
                                <label for="question2">
                                    <h3>Question 2:</h3>
                                    <h4>You are creative and consider yourself an artist.</h4></label>
                                <select class="form-control" id="question2" style="width: 200px">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3 (Neutral)</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                                <hr>
                                <label for="question3">
                                    <h3>Question 3:</h3>
                                    <h4>You are introverted and sometimes shy.</h4></label>
                                <select class="form-control" id="question3" style="width: 200px">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3 (Neutral)</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                                <hr>
                                <label for="question4">
                                    <h3>Question 4:</h3>
                                    <h4>You are spontaneous and love adventure.</h4></label>
                                <select class="form-control" id="question4" style="width: 200px">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                                <hr>
                                <label for="question5">
                                    <h3>Question 5:</h3>
                                    <h4>Friends would say you are a good listener.</h4></label>
                                <select class="form-control" id="question5" style="width: 200px">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3 (Neutral)</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                                <hr>
                                <label for="question6">
                                    <h3>Question 6:</h3>
                                    <h4>You love organization and thrive on routines and schedules.</h4></label>
                                <select class="form-control" id="question6" style="width: 200px">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3 (Neutral)</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                                <hr>
                                <label for="question7">
                                    <h3>Question 7:</h3>
                                    <h4>You enjoy a night at home more than a night out at a bar.</h4></label>
                                <select class="form-control" id="question7" style="width: 200px">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3 (Neutral)</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                                <hr>
                                <label for="question8">
                                    <h3>Question 8:</h3>
                                    <h4>You are empathetic to others' views, even when they differ from your own.</h4></label>
                                <select class="form-control" id="question8" style="width: 200px">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3 (Neutral)</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                                <hr>
                                <label for="question9">
                                    <h3>Question 9:</h3>
                                    <h4>You have close relationships with coworkers.</h4></label>
                                <select class="form-control" id="question9" style="width: 200px">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3 (Neutral)</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                                <hr>
                                <label for="question10">
                                    <h3>Question 10:</h3>
                                    <h4>You would rather go to a library than a sporting event.</h4></label>
                                <select class="form-control" id="question10" style="width: 200px">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3 (Neutral)</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                        </form>
                        <hr>
                        <!-- SUBMIT BUTTON -->
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="submit-btn"><span class="glyphicon glyphicon-fire"></span> Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="resultsModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title"><strong>You have a new friend!</strong></h2>
                </div>
                <div class="modal-body">
                    <h2 id="matchName"></h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- SUMBIT BUTTON TO OPEN MODAL -->
    <script type="text/javascript">
    // Capture the form inputs 
    $("#submit-btn").on("click", function() {

        // NEED TO VALIDATE FORM!

        // Create an object for the survey user's data
        var surveyFriend = {
            name: $("#name").val(),
            scores: [$("#question1").val(), $("#question2").val(), $("#question3").val(), $("#question4").val(), $("#question5").val(), $("#question6").val(), $("#question7").val(), $("#question8").val(), $("#question9").val(), $("#question10").val(), ]
        }

        console.log(surveyFriend);

        // Website URL
        var currentURL = window.location.origin;

        // Stored in friends api
        $.post(currentURL + '/api/friends', surveyFriend, function(data) {

            // Display best match's name
            $("#matchName").text(data.name);

            // Show the modal with the best match 
            $("#resultsModal").modal('toggle');

        });
    });
    </script>
</body>

</html>
